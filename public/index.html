<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Julius+Sans+One" rel="stylesheet">
    <meta charset="utf-8">
    <title>Movie Lens Online</title>
</head>

<body>
    <!-- Content goes here -->

    <div class="mainContainer">
        <header>Movie Lens Online</header>
        <div class="navBar">
          <ul>
            <li id="home">Home</li>
            <li id="genres">Genres</li>
            <li id="topMovies">Top Movies</li>
          </ul>
        </div>
        <input type="text" name="search" class="searchBar" placeholder="Search Movies..."></input>
        <button id="movieSearch" name="movieSearch">GO</button>
        <div class="topMovies"></div>
    </div>

    <div class="content"></div>

    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie-container">
        <h2>{{title}}</h2>
        <p>{{avgRating}}</p>
      </div>
    </script>




    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
